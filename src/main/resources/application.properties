spring.application.name=project-nyami
server.port=80

# JSP
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Mybatis
mybatis.mapper-locations=classpath:/mapper/*.xml
mybatis.type-aliases-package=com.project.domain

# Oracle
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
# 중요 정보 변수 처리 (application-secret.properties)
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# 변수 저장 파일
spring.config.import=optional:file:./application-secret.properties

# domain의 카멜 표기법 변수(noticeImage)와 테이블의 _표기법 컬럼(notice_image)을 매핑하는 설정 코드
mybatis.configuration.map-underscore-to-camel-case=true